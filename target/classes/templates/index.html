<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sogne Liste</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- defer får hele koden til at blive læst igennem inden fuldførelsen af denne -->
  <script th:src="@{index.js}" defer></script>
  <style>
    body {
      background-color: rgba(235, 250, 255, 0.5);
      overflow-x: hidden;
    }
    .full-screen-width {
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      max-width: 100vw;
      width: 100vw;
    }
  </style>
</head>

<body>
<div class="container">
  <img class="full-screen-width" src="/images/banner.jpg">
</div>
<br><br>
<div class="container">
<h2>SogneListe</h2>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th>Sognkode</th>
        <th>Navn</th>
        <th>Kommune</th>
        <th>Smittetryk</th>
        <th>Nedlukningstartdato</th>
      </tr>
    </thead>
    <tbody id="sognTableBody">
    </tbody>
  </table>
</div>
<br>
<hr>
<br>
<div class="container">
  <h2>Opret Nyt Sogn</h2>
  <br>
  <form id="sognForm">
  </form>
</div>
<br><br>
<hr>
</body>
</html>
